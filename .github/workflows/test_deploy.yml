name: Testing & Deploying Action
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, closed, edited]
jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Set up repository and JDK
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '22'
          cache: maven
      - name: Check directory
      - run: pwd && ls -l $GITHUB_WORKSPACE && cd $GITHUB_WORKSPACE && pwd
      - name: Build JAR
      - run: mvn clean package -DskipTests

  Test:
    runs-on: self-hosted
    steps:
      - run: mvn test
    name: Testing
    continue-on-error: false
